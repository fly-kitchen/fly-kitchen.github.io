<!-- Start kitchens section -->
<section id="kitchen" class="deneb_kitchen">
	<div class="shape_v5">
		<img src="{{relative_url}}/assets/images/shape-orange/shape_12.png" class="shape_12" alt="">
	</div>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="title-container section_title text-center">
					<h2>{{ site.data.kitchens.header-title }}</h2>
					<p>{{ site.data.kitchens.header-description }}</p>
				</div>
			</div>
			</div>
			<div class="kitchen-image-container">
				<div class="row">
					<div class="col-lg-6">
						<div class="deneb_img_box">
							<img src="/assets/images/{{ site.data.kitchens.image }}" class="img-fluid kitchen-image d-block float-lg-right" alt="ncr map"/>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="deneb_img_box">
							<img src="/assets/images/{{ site.data.kitchens.image2 }}" class="img-fluid kitchen-image d-block float-lg-left" alt="cebu map"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- End kitchens section -->
