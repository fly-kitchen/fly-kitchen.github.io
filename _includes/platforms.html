<!-- Start deneb_achivement section -->
<section id="platforms" class="deneb_achivement section_padding">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-3  wow fadeInLeft">
				<div class="section_title">
					<h2>{{ site.data.platforms.header-title }}</h2>
				</div>
				<!-- <div class="deneb_content_box">
					<p>Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Phasellus at orci non risus luctus commodo. Ut nibh tellus, faucibus nec gravida.</p>
					<p>Duis quis ipsum leo. Praesent vitae tellus ac ante porta mattis vel non ex. Quisque a finibus justo.</p>
				</div> -->
			</div>
			<div class="col-lg-9">
				<div class="achivment_wrapper">
					{% for platform in site.data.platforms.platform-list %}
					<div class="single_achivment wow fadeInUp" data-wow-delay="{% cycle '0s', '.1s', '.2s', '.2s', '.3s' %}">
						<div class="icon">
							{% if platform.link != null %}
							<a href="{{ platform.link }}" target="_blank">
								<img src="/assets/images/{{ platform.image }}" class="img-fluid " alt="{{ platform.name }}">
							</a>
							{% else %}
								<img src="/assets/images/{{ platform.image }}" class="img-fluid" alt="{{ platform.name }}">
							{% endif %}
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</section>
<!-- End deneb_achivement section -->
