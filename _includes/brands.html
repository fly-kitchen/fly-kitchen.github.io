<!-- Start deneb_service section -->
<section id="brands" class="deneb_service service_v1">
	<div class="shape_v2">
		<img src="{{relative_url}}/assets/images/shape-orange/shape_7.png" class="shape_7" alt="">
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="section_title text-center">
					<h2>{{ site.data.brands.header-title }}</h2>
				</div>
			</div>
		</div>
		<div class="row">
			{% for brand in site.data.brands.brand-list %}
			<div class="col-lg-3 col-md-6 col-sm-12">
				<div class="grid_item wow fadeInUp">
					<div class="icon">
						{% if brand.link != null %}
						<a href="{{ brand.link }}" target="_blank">
							<img src="/assets/images/{{ brand.image }}" class="img-fluid" alt="{{ brand.name }}">
						</a>
						{% else %}
						<img src="/assets/images/{{ brand.image }}" class="img-fluid" alt="{{ brand.name }}">
						{% endif %}
					</div>
					<!-- <div class="info">
						<h4><a href="{{service.url}}">{{service.title}}</a></h4>
						<p>{{service.content | strip_html | truncatewords:"10" }}</p>
						<a href="{{service.url}}" class="link_btn">Read More</a>
					</div> -->
				</div>
			</div>
            {% endfor %}
		</div>
	</div>
</section>
<!-- End deneb_service section -->
