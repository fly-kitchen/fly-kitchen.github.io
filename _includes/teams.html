<!-- Start deneb_project section -->
<section id="team" class="deneb_project project_v2 section_padding" id="project">
<div class="container">
<div class="row">
	<div class="col-lg-12">
		<div class="section_title text-center">
			<h2>{{ site.data.teams.header-title }}</h2>
		</div>
	</div>
</div>
<div class="row grid_wrapper">
	{% for team in site.data.teams.team-list %}
	<div class="col-lg-4 col-md-6 col-sm-12 single_project {% cycle 'cat1','cat2','cat3','cat4','cat5' %}">
		<div class="grid_item">
			<div class="deneb_img">
				<img src="/assets/images/team/{{ team.image }}" class="img-fluid" alt="{{ team.name }}"/>
			</div>
			<div class="deneb_info">
				<h4><a href="javascript:void(0)">{{ team.name }}</a></h4>
				<h5>{{ team.position }}</h5>
				<p>{{ team.description }}</p>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
</div>
</section>
<!-- End deneb_project section -->
