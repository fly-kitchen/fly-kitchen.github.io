<!-- Start deneb_contact section -->
<section class="deneb_contact contact_v1">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-6">
				<div class="deneb_img_box">
					<img src="/assets/images/contact.png" class="img-fluid" alt="portfolio"/>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="section_title">
					<h2>Get In Touch With Us</h2>
					<p>Interested to know more? Contact us to find out <br/>more about Fly Kitchen and what we offer.<br/><br/></p>
					<div class="contact_info">
						<div class="single_info">
							<div class="icon">
								<i class="fas fa-envelope"></i>
							</div>
							<div class="info">
								<p><a href="mailto:flykitchenph@gmail.com">flykitchenph@gmail.com</a></p>
							</div>
						</div>
						<div class="single_info">
							<div class="icon">
								<i class="fas fa-phone-alt"></i>
							</div>
							<div class="info">
								<p><a href="tel:+919246147999">0917XXXXXXX</a></p>
							</div>
						</div>
					</div>
					<div class="widget widegt_about mb-md-4 mb-lg-0">
						<ul class="social">
							{% if site.facebook_url %}
							<li><a href="{{site.facebook_url}}" target="__blank"><i class="fab fa-facebook-f"></i></a></li>
							{% endif %}
							{% if site.twitter_url %}
							<li><a href="{{site.twitter_url}}" target="__blank"><i class="fab fa-twitter"></i></a></li>
							{% endif %}
							{% if site.instagram_url %}
							<li><a href="{{site.instagram_url}}" target="__blank"><i class="fab fa-instagram"></i></a></li>
							{% endif %}
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- End deneb_contact section -->
